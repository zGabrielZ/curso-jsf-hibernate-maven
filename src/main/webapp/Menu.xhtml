<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Bem vindo</title>
</h:head>

<h:body>

	<div class="card">
		<h:form>
			<b:navBar rendered="#{loginManager.pessoa.perfil != null}" brand="Menu" fluid="true" >
				<b:navbarLinks>
					<b:navCommandLink value="Home" rendered="#{loginManager.pessoa.perfil.id eq 1}"
						action="#{navegacaoManager.cadastroPessoa}" />
					<b:navCommandLink value="Consultar Pessoas"
						action="#{navegacaoManager.consultarPessoa}" />
					<b:navCommandLink value="Lançamentos"
						action="#{navegacaoManager.cadastroLancamento}" />
					<b:dropMenu value="Relatórios">
						<b:navCommandLink value="Relatório de notas" action="#{navegacaoManager.relatorioLancamento}" update="@form"  />
						<b:navCommandLink value="Relatório de usuários" action="#{navegacaoManager.relatorioUsuario}" update="@form" />
					</b:dropMenu>
					
					<b:navCommandLink value="Logout" action="#{loginManager.logout}" update="@form" />
				</b:navbarLinks>
			</b:navBar>
		</h:form>
	</div>


</h:body>

</html>
