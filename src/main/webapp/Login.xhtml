<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bem vindo</title>
</h:head>
<h:body>


	<ui:composition template="/layout/Cadastro.xhtml">
		<ui:define name="titulo">
			<h1 align="center">Informe os dados abaixo</h1>
		</ui:define>

		<ui:define name="conteudo">
			<div id="pessoa" align="center">

				<h:form id="frmLoginPessoa" style="margin-top:20px;">
					<b:messages id="msg" autoUpdate="true" />

					<h:panelGrid columns="1">

						<b:panel>
							<b:column>
								<b:inputText id="login" value="#{loginManager.pessoa.login}"
									label="Login" required="true" placeholder="Informe o login"
									requiredMessage="Login é obrigatório" />
							</b:column>

							<b:column>
								<b:inputSecret id="senha" value="#{loginManager.pessoa.senha}"
									label="Senha" required="true" placeholder="Informe a senha"
									requiredMessage="Senha é obrigatório" />
							</b:column>

							<b:column>
								<b:commandButton ajax="false" style="width:100%;"
									action="#{loginManager.logar}" value="Logar">
								</b:commandButton>
							</b:column>
						</b:panel>
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
